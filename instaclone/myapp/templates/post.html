{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    <table>
    {% for field in form %}
      <tr>
        <th>{{field.label_tag}}</th>
        <td>
          {{ field.errors }}
          {{ field }}
        </td>
      </tr>
    {% endfor %}
    </table>
      <input type="submit" value="post">
   </form>

</body>
</html>
